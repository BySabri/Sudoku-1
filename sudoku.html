        .name{

        .sudoku{

        }

        .column{

            background-color: #262626;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: center;
            margin: -1px;

        }

        .sudoku button{

            color: #c2c2c2;
            justify-content: center;
            text-align: center;
            width: 40px;
            height: 40px;
            margin: 1px;
            background-color: #414141;
            border: none;
            
        }

        .sudoku button::before {

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: .5s;
            transform: scale(.9);
            z-index: -1;

        }

        .sudoku button::before {

            transform: scale(1.1);
            box-shadow: 0 0 15px rgb(255, 0, 0);

        }

        .sudoku button:hover {

            color: rgb(255, 0, 0);
            box-shadow: 0 0 5px rgb(255, 0, 0);
            text-shadow: 0 0 5px rgb(255, 0, 0);

        }

        .box{
            
            padding: 5px;
            margin: 2px;

        }

        .box div{

            margin-top: 5px;

        }

    </style>
</head>
